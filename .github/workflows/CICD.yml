name: CICD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Verify Java version
        run: java -version

      # Gradle Wrapper ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permission for gradlew
        run: chmod 777 ./gradlew

        # Gradle ìºì‹œ ì„¤ì • (ë¹Œë“œ ì†ë„ í–¥ìƒ)
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: create application.yml
        run: echo "${{ secrets.APPLICATION_PROPERTIES }}" | base64 --decode > src/main/resources/application.yml

      # Gradle ë¹Œë“œ ì‹¤í–‰ + í…ŒìŠ¤íŠ¸ë¥¼ í¬í•¨
      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon

      # ì´ë¯¸ì§€ë¥¼ ë§Œë“¤ê³  DockerHub ì— Push
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker
        run: docker build --platform linux/amd64 -t ${{ secrets.DOCKERHUB_USERNAME }}/mallang-server .
      - name: Push Docker
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/mallang-server:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Set target IP (default blue)
        run: |
          BLUE_STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 5 "http://${{ secrets.MALLANG_SERVER_IP }}:8080/env" || echo "000")
          if [ $BLUE_STATUS = 200 ]; then
            CURRENT_UPSTREAM="blue"
            TARGET_UPSTREAM="green"
          else
            GREEN_STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 5 "http://${{ secrets.MALLANG_SERVER_IP }}:8081/env" || echo "000")
            if [ "$GREEN_STATUS" = 200 ]; then
              CURRENT_UPSTREAM="green"
              TARGET_UPSTREAM="blue"
            else
              CURRENT_UPSTREAM=""
              TARGET_UPSTREAM="blue"
            fi
          fi
          
          echo "CURRENT_UPSTREAM=$CURRENT_UPSTREAM" >> $GITHUB_ENV
          echo "TARGET_UPSTREAM=$TARGET_UPSTREAM" >> $GITHUB_ENV
          
          if [ "$TARGET_UPSTREAM" = "blue" ]; then
            echo "ðŸ”µ Blue ë°°í¬ â†’ 8080 í¬íŠ¸ ì‹œìž‘ / 8081 í¬íŠ¸ ì¤‘ì§€"
            echo "TARGET_PORT=8080" >> $GITHUB_ENV
            echo "STOPPED_PORT=8081" >> $GITHUB_ENV
          elif [ "$TARGET_UPSTREAM" = "green" ]; then
            echo "ðŸŸ¢ Green ë°°í¬ â†’ 8081 í¬íŠ¸ ì‹œìž‘ / 8080 í¬íŠ¸ ì¤‘ì§€"
            echo "TARGET_PORT=8081" >> $GITHUB_ENV
            echo "STOPPED_PORT=8080" >> $GITHUB_ENV
          fi

      - name: Docker compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          username: ubuntu
          host: ${{ secrets.MALLANG_SERVER_PUBLIC }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mallang-server:latest
            docker compose -f docker-compose-${{env.TARGET_UPSTREAM}}.yml up -d

      - name: Check deploy server
        uses: jtalk/url-health-check-action@v3
        with:
          url: "http://${{ secrets.MALLANG_SERVER_IP }}:${{env.TARGET_PORT}}/env"
          max-attempts: 5
          retry-delay: 10s

      # í˜¸ìŠ¤íŠ¸ nginx ë¡œ ë³€ê²½
      - name: Change nginx upstream
        uses: appleboy/ssh-action@master
        with:
          username: ubuntu
          host: ${{ secrets.MALLANG_SERVER_PUBLIC }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            echo "set \$service_url ${{ env.TARGET_UPSTREAM }};" | sudo tee /etc/nginx/conf.d/service-env.inc
            sudo nginx -s reload

      - name: Stop current server
        uses: appleboy/ssh-action@master
        with:
          username: ubuntu
          host: ${{ secrets.MALLANG_SERVER_PUBLIC }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            docker stop ${{env.CURRENT_UPSTREAM}}
            docker rm ${{env.CURRENT_UPSTREAM}}
