name: CICD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ÏΩîÎìú Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Verify Java version
        run: java -version

      # Gradle Wrapper Ïã§Ìñâ Í∂åÌïú Î∂ÄÏó¨
      - name: Grant execute permission for gradlew
        run: chmod 777 ./gradlew

        # Gradle Ï∫êÏãú ÏÑ§Ï†ï (ÎπåÎìú ÏÜçÎèÑ Ìñ•ÏÉÅ)
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: create application.yml
        run: echo "${{ secrets.APPLICATION_PROPERTIES }}" | base64 --decode > src/main/resources/application.yml

      # Gradle ÎπåÎìú Ïã§Ìñâ + ÌÖåÏä§Ìä∏Î•º Ìè¨Ìï®
      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon

      # Ïù¥ÎØ∏ÏßÄÎ•º ÎßåÎì§Í≥† DockerHub Ïóê Push
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker
        run: docker build --platform linux/amd64 -t ${{ secrets.DOCKERHUB_USERNAME }}/mallang-server .
      - name: Push Docker
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/mallang-server:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Set target IP (default blue)
        run: |
          BLUE_STATUS=$(curl -o /dev/null -w "%{http_code}" "http://${{ secrets.MALLANG_SERVER_IP }}:8080/env")
          GREEN_STATUS=$(curl -o /dev/null -w "%{http_code}" "http://${{ secrets.MALLANG_SERVER_IP }}:8081/env")
          if [ "$BLUE_STATUS" = 200 ]; then
            CURRENT_UPSTREAM="blue"
          elif [ "$GREEN_STATUS" = 200 ]; then
            CURRENT_UPSTREAM="green"
          else
            CURRENT_UPSTREAM=""
          fi

          # ÌÉÄÍ≤ü ÏÑ§Ï†ï Î°úÏßÅ
          if [ "$CURRENT_UPSTREAM" = "blue" ]; then
            TARGET_UPSTREAM="green"
          elif [ "$CURRENT_UPSTREAM" = "green" ]; then
            TARGET_UPSTREAM="blue"
          else
            TARGET_UPSTREAM="blue"  # ÏµúÏ¥à Î∞∞Ìè¨ Ïãú Í∏∞Î≥∏Í∞í

          echo "TARGET_UPSTREAM=$TARGET_UPSTREAM" >> $GITHUB_ENV
          
          if [ "$TARGET_UPSTREAM" = "blue" ]; then
            echo "üîµ Blue Î∞∞Ìè¨ ‚Üí 8080 Ìè¨Ìä∏ ÏãúÏûë / 8081 Ìè¨Ìä∏ Ï§ëÏßÄ"
            echo "TARGET_PORT=8080" >> $GITHUB_ENV
            echo "STOPPED_PORT=8081" >> $GITHUB_ENV
          elif [ "$TARGET_UPSTREAM" = "green" ]; then
            echo "üü¢ Green Î∞∞Ìè¨ ‚Üí 8081 Ìè¨Ìä∏ ÏãúÏûë / 8080 Ìè¨Ìä∏ Ï§ëÏßÄ"
            echo "TARGET_PORT=8081" >> $GITHUB_ENV
            echo "STOPPED_PORT=8080" >> $GITHUB_ENV
          else
            echo "‚ùå ÏûòÎ™ªÎêú ÌôòÍ≤Ω Í∞í"
            exit 1
          fi

      - name: Docker compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          username: ubuntu
          host: ${{ secrets.MALLANG_SERVER_PUBLIC }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mallang-server:latest
            docker compose -f docker-compose-${{env.TARGET_UPSTREAM}}.yml up -d

      - name: Check deploy server
        uses: jtalk/url-health-check-action@v3
        with:
          url: "http://${{ secrets.MALLANG_SERVER_IP }}:${{env.TARGET_PORT}}/env"
          max-attempts: 5
          retry-delay: 10s

      # Ìò∏Ïä§Ìä∏ nginx Î°ú Î≥ÄÍ≤Ω
      - name: Change nginx upstream
        uses: appleboy/ssh-action@master
        with:
          username: ubuntu
          host: ${{ secrets.MALLANG_SERVER_PUBLIC }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            echo "set \$service_url ${{ env.TARGET_UPSTREAM }};" | sudo tee /etc/nginx/conf.d/service-env.inc
            sudo nginx -s reload

      - name: Stop current server
        uses: appleboy/ssh-action@master
        with:
          username: ubuntu
          host: ${{ secrets.MALLANG_SERVER_PUBLIC }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            docker stop ${{env.CURRENT_UPSTREAM}}
            docker rm ${{env.CURRENT_UPSTREAM}}
